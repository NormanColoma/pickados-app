<form (ngSubmit)="handleLogin(form.value)" #form="ngForm" novalidate>
    <div class="form-group">
        <label for="Alias">Usuario</label>
        <label *ngIf="!isEdit" (click)="isEdit=true" from="name">Jaro</label>
        <input *ngIf="isEdit" (keydown.enter)="isEdit=false"
            type="text" 
            class="form-control" 
            name="Alias" 
            placeholder="Introduce tu nombre de usuario"
            #username="ngModel"
            ngModel
            required
        >
    </div>
    <div class="form-group">
         <label for="sport">Deporte especializado: </label>
         <select [ngModel]="sportPrefered" (ngModelChange)="sportPreferedChange($event)" name="sport" class="form-control" id="sport">
            <option value="Football">Fútbol</option>
            <option value="Basket">Baloncesto</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input 
            type="password" 
            class="form-control" 
            name="Password" 
            placeholder="Introduce aquí tu contraseña"
            #pass="ngModel"
            ngModel
            required
        >
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Inciar Sesión</button>
</form>
